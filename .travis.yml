language: cpp
dist: Xenial
services:
        - xvfb
addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
        - sourceline: 'ppa:beineri/opt-qt-5.12.2-xenial'
    update: true
    packages:
        - qt512-meta-full
        - qt512base
        - qt512tools
        - gcc-9
        - g++-9
        - libc6-i386
        - libgl-dev
        - libgl1-mesa-dev
        - mesa-common-dev
env:
  global: RUNNER="non-interactive-qt-installer/qt_installer.sh"
before_install: 
install:
- qmake --version
- wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
- chmod a+x linuxdeployqt-continuous-x86_64.AppImage
script:
- /opt/qt512/bin/qt512-env.sh
- /opt/qt512/bin/qmake --version
- /opt/qt512/bin/qmake
- make -j$(nproc)
- "${TRAVIS_BUILD_DIR}/linuxdeployqt-continuous-x86_64.AppImage ${TRAVIS_BUILD_DIR}/partkeeprTools.desktop -verbose=1 -appimage -qmake=/opt/qt512/bin/qmake"
- mv partkeeprTools*.AppImage partkeeprTools.AppImage

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: partkeeprTools.AppImage
  on:
    tags: true

matrix:
  include:
  - os: linux
    dist: Xenial
    env:
    - PATH="/opt/qt512/bin:${PATH}"
